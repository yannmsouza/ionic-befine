<ion-header>

  <ion-navbar>
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="content-page">


    <ion-list>
  
            <ion-item>
              <ion-label floating>Seu Nome</ion-label>
              <ion-input type="text" [(ngModel)]="name"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating>Seu Email</ion-label>
              <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Sua Senha</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label floating>Idade</ion-label>
                <ion-input type="number"></ion-input>
              </ion-item>
          <div>
              <h4>Tipo</h4>
                  <ion-list radio-group >
                      <ion-item>
                        <ion-label>Ajudante</ion-label>
                        <ion-radio checked="true" value="1" ></ion-radio>
                      </ion-item>
                      <ion-item>
                        <ion-label>Ajudado</ion-label>
                        <ion-radio value="2" ></ion-radio>
                      </ion-item>
                    </ion-list>
              </div>

              <div class="ion-list-div">
                  <button class="btn-signin" ion-button (click)="signIn()">Cadastrar</button>
              </div>

    </ion-list>

  </div>
</ion-content>
